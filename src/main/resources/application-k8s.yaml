server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: book_route
          uri: http://book-service
          predicates:
            - Path=/books/**
          filters:
            - PrefixPath=/api/v1
        - id: order_route
          uri: http://order-service
          predicates:
            - Path=/orders/**
          filters:
            - PrefixPath=/api/v1
